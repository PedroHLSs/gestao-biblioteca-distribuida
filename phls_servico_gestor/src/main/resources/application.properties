spring.application.name=phls-servico-gestor
server.port=8080

# Serviço 1 - Biblioteca (Livros, Autores, Categorias, Editoras, Usuários)
service.biblioteca.urls=http://localhost:8081,http://localhost:8082

# Serviço 2 - Empréstimos e Multas
service.emprestimo.url=http://localhost:8083

# Serviço 3 - Avaliações e Sugestões (Python)
service.avaliacao.url=http://localhost:8084

# Este serviço não usa banco de dados. Evita a auto-configuração de DataSource
# (spring-boot-starter-batch puxa JDBC e tenta criar um DataSource por padrão).
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration